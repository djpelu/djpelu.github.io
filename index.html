<!DOCTYPE html>
<html lang="it">
<!--dichiaro tipo di documento ovvero HTML5 e lingua -->
<head>
    <meta charset="UTF-8">
    <!-- specifica la codifica dei caratteri usata, "UTF-8" è lo standard e supporta quasi tutti i caratteri -->
    
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- imposta il viewport per rendere la pagina responsive, adattandola ai vari dispositivi (es. telefoni) -->
    
    <title>Ta-dah!</title>
    <!-- imposta titolo della pagina che verrà mostrato nella scheda del browser o come nome della pagina nei risultati di ricerca -->
</head>

<body>
    <!-- Il tag <body> contiene tutto il contenuto visibile della pagina (testo, immagini, link, ecc.) -->

    <h1>inizia questo viaggio nel mondo del coding e delle bestemmie</h1>
    <!-- header di livello 1 -->

    <p>obiettivo: implementare l'html della home del vecchio sito in un giorno! ma non oggi che vado a cena con la mia ragazza hehe</p>
    <!-- paragrafo sotto l'intestazione <p> -->
</body>
</html>
<!-- Il tag di chiusura </html> indica la fine del documento HTML -->
