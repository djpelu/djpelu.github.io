<!DOCTYPE html>
<html lang="it">

<head>
    <!-- specifico la codifica dei caratteri usata, "UTF-8" è lo standard e supporta quasi tutti i caratteri -->
    <meta charset="UTF-8">
    
    <!-- imposto il viewport per rendere la pagina responsive, adattandola ai vari dispositivi (es. telefoni) -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- imposto il titolo della pagina che verrà mostrato nella scheda del browser o come nome della pagina nei risultati di ricerca -->
    <title>Ta-dah!</title>

    <!-- collego il l'html al css -->
    <link rel="stylesheet" href="styles.css">
</head>

<!-- nel body ci sono tutti gli elementi visibili del sito -->
<body>        
    <!-- SEZIONE 1 -->
    <section id="home_s1">
    <!-- credo un container grande quanto l'immagine sfondo così da poterci posizionare le cose come voglio -->
        <div class="bg_container">

            <div class="main_container">
                <h1>dj-pelu</h1>
                <p> <span class="highlight"> faccio molte cose, principlamente scrivo,<br>ma di certo non sono una dj </span></p>
                <button class="bottone_tipico">altre cose su di me</button>
                <button class="bottone_tipico">alta letteartura</button>
                <button class="bottone_tondo">art roulette</button>
            </div>

            <!-- inserisco il bottone mobile di TRE!-->
            <button class="bottone_tipico pos_bottone_TRE">ci sono cavalli più belli</button>

            <!-- inserisco bottone con icona per crawling-->
            <button class="bottone_crawling">
                <img src="images/whole_snake_button2-REV.png" alt="bottone-videogioco-crawling">
            </button>
        </div>
    </section>

    <!-- SEZIONE 2 -->
    <section id="home_s2">
        <div class="social_container">
            <button class="bottone_social"><img src="icons/yt.svg" alt="youtube" class="social_icon"></button>
            <button class="bottone_social"><img src="icons/ig.svg" alt="instagram" class="social_icon"></button>
            <button class="bottone_social"><img src="icons/in.svg" alt="linkedin" class="social_icon"></button>
        </div>
    </section>
</div>
    
</body>
</html>
<!-- Il tag di chiusura </html> indica la fine del documento HTML -->
